name: ui-deploy

defaults:
  run:
    working-directory: ui

# DISABLED - GitHub Actions temporarily disabled for rewriting
# Original triggers commented out, replaced with manual trigger only
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run (workflow is disabled)'
        required: true
        default: 'Manual run - workflow is disabled'

# Original automatic triggers (DISABLED):
# on:
#   push:
#     branches:
#       - main
#       - master

env:
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SENTRY_ORG: ${{secrets.SENTRY_ORG}}
  SENTRY_PROJECT: ${{secrets.SENTRY_PROJECT}}

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules üì¶
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies üë®üèª‚Äçüíª
        run: npm ci --prefer-offline --no-audit

      - name: Prepare env
        run: touch .env
 
      - name: Build UI
        run: npm run generate
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./ui/dist
